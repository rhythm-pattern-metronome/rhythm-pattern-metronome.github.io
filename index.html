<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>„É°„Éà„É≠„Éé„Éº„É†</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      padding: 0.2rem 1.5rem 1.5rem 1.5rem;
      background: #fafafa;
      font-size: 18px;
      line-height: 1.6;
      margin: 0;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
      font-size: 1rem;
    }

    input[type="number"],
    select {
      font-size: 1.2rem;
      padding: 0.5rem;

    }

    .pattern-list {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    .pattern {
      aspect-ratio: 1 / 1;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      padding: 1rem;
      font-size: 1.2rem;
      width: 100%;
      height: auto;
      align-items: center;
      justify-content: center;
      display: flex;
      max-width: 400px;
    }

    .pattern:active {
      transform: scale(0.96);
      transition: transform 0.1s;
    }

    .accent-display {
      font-size: 1.2rem;
      text-align: center;
      margin-top: 0.5rem;
      height: 1rem;
    }

    .selected-slots {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .slot-wrapper {
      flex: 1 1 100px;
      min-width: 100px;
      max-width: 130px;
      position: relative;
    }

    .slot {
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      background-color: #f9f9f9;
      padding: 1rem;
      font-size: 1.2rem;
    }

    .slot.empty {
      background-color: #eee;
    }

    .slot.active {
      background-color: #d0ebff;
      border: 2px solid #74c0fc;
    }

    .slot.selected {
      outline: 3px solid #007bff;
      outline-offset: 2px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin-top: 2rem;
    }

    button {
      padding: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .pattern.disabled,
    .slot.disabled {
      pointer-events: none;
      opacity: 0.5;
    }

    .delete-button {
      position: absolute;
      top: 4px;
      left: 50px;
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      display: none;
      padding: 0;
      line-height: 1;
      color: #666;
      /* Êüî„Çâ„Åã„ÅÑËâ≤ */
    }

    .slot-wrapper.selected .delete-button {
      display: block;
    }

    .delete-button:focus {
      outline: none;
      box-shadow: none;
    }

    .delete-button:hover {
      background-color: transparent;
    }

    /* üì± „Çπ„Éû„ÉõÁî®„Å´Â∞ë„ÅóÂ∞è„Åï„ÅèË™øÊï¥ */
    @media (max-width: 480px) {
      body {
        font-size: 16px;
        padding: 1rem;
      }

      .controls {
        flex-direction: column;
      }

      .button-group {
        width: 100%;
      }
    }

    .pattern,
    .slot,
    .accent-display {
      user-select: none;
    }
  </style>
</head>

<body>
  <p>„Éô„Éº„Çπ„Éë„Çø„Éº„É≥Ôºà„ÇØ„É™„ÉÉ„ÇØ„Åß‰∏ã„ÅÆ„Çπ„É≠„ÉÉ„Éà„Å´„Çª„ÉÉ„ÉàÔºâ:</p>
  <div class="pattern-list" id="patternList"></div>

  <p>„É™„Ç∫„É†„Éë„Çø„Éº„É≥ÔºàÊúÄÂ§ß4„Å§Ôºâ:</p>
  <div class="selected-slots" id="slots"></div>

  <div class="controls">
    <label>
      BPM:
      <input type="number" id="bpm" value="100" min="30" max="300">
    </label>
    <label>
      Èü≥‰æ°:
      <select id="noteLength">
        <option value="1">‚ô©4</option>
        <option value="0.5" selected>‚ô™8</option>
        <option value="0.25">‚ô¨16</option>
      </select>
    </label>
  </div>


  <div class="button-group">
    <button id="startStop" disabled>„Çπ„Çø„Éº„Éà</button>
    <button id="randomSet">„É©„É≥„ÉÄ„É†</button>
  </div>

  <script>
    const ACCENT_MAP = {
      A: [1], B: [2], C: [3], D: [4],
      E: [1, 2], F: [2, 3], G: [3, 4], H: [1, 4],
      I: [1, 3], J: [2, 4], K: [1, 2, 3], L: [2, 3, 4],
      M: [1, 3, 4], N: [1, 2, 4], O: [1, 2, 3, 4], P: []
    };

    const patternList = document.getElementById("patternList");
    const slots = document.getElementById("slots");

    let isPlaying = false;
    let context = null;
    let intervalId = null;
    let beatCount = 0;
    let slotIndex = -1;
    let currentPattern = [];

    for (const key in ACCENT_MAP) {
      const wrapper = document.createElement("div");
      wrapper.style.display = "flex";
      wrapper.style.flexDirection = "column";
      wrapper.style.alignItems = "center";

      const btn = document.createElement("div");
      btn.className = "pattern";
      btn.textContent = key;
      btn.onclick = () => {
        if (isPlaying) return;

        let targetSlot = null;

        if (selectedSlot) {
          targetSlot = selectedSlot;
        } else {
          targetSlot = Array.from(slots.children).find(slot => !slot.querySelector('.slot').dataset.pattern)?.querySelector('.slot');
        }

        if (targetSlot) {
          const key = btn.textContent;
          targetSlot.textContent = key;
          targetSlot.dataset.pattern = key;
          targetSlot.classList.remove("empty");

          const slotAccentDisplay = targetSlot.parentElement.querySelector('.accent-display');
          const accents = ACCENT_MAP[key];
          slotAccentDisplay.textContent = [1, 2, 3, 4].map(n =>
            accents.includes(n) ? String.fromCharCode(0x2775 + n) : String.fromCharCode(0x245F + n)
          ).join("");

          // ÈÅ∏ÊäûÁä∂ÊÖã„ÇÇËß£Èô§
          targetSlot.classList.remove("selected");
          const deleteBtn = targetSlot.parentElement.querySelector('.delete-button');
          if (deleteBtn) {
            deleteBtn.style.display = "none";
          }
          if (targetSlot === selectedSlot) {
            selectedSlot = null;
          }

          updateStartStopButtonState();
        }
      };

      const accentDisplay = document.createElement("div");
      accentDisplay.className = "accent-display";
      const accents = ACCENT_MAP[key];
      accentDisplay.textContent = [1, 2, 3, 4].map(n =>
        accents.includes(n) ? String.fromCharCode(0x2775 + n) : String.fromCharCode(0x245F + n)
      ).join("");

      wrapper.appendChild(btn);
      wrapper.appendChild(accentDisplay);
      patternList.appendChild(wrapper);
    }

    let selectedSlot = null;

    for (let i = 0; i < 4; i++) {
      const wrapper = document.createElement("div");
      wrapper.className = "slot-wrapper";

      const slot = document.createElement("div");
      slot.className = "slot empty";
      slot.textContent = "Á©∫";
      slot.dataset.pattern = "";
      slot.onclick = () => {
        if (isPlaying) return;

        // Á©∫„Çπ„É≠„ÉÉ„Éà„Å™„ÇâÈÅ∏Êäû„ÉªÈÅ∏ÊäûËß£Èô§
        if (selectedSlot === slot) {
          slot.classList.remove("selected");
          deleteBtn.style.display = "none";
          selectedSlot = null;
        } else {
          slots.querySelectorAll(".slot").forEach(s => {
            s.classList.remove("selected");
            s.parentElement.querySelector(".delete-button").style.display = "none";
          });
          slot.classList.add("selected");
          selectedSlot = slot;

          if (slot.dataset.pattern) {
            deleteBtn.style.display = "block";
          } else {
            deleteBtn.style.display = "none";
          }
        }

        updateStartStopButtonState();
      };

      const accentDisplay = document.createElement("div");
      accentDisplay.className = "accent-display";

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-button";
      deleteBtn.textContent = "‚ùåÔ∏è";
      deleteBtn.onclick = (e) => {
        e.stopPropagation(); // „Çπ„É≠„ÉÉ„Éà„ÅÆÈÅ∏Êäû„Ç§„Éô„É≥„Éà„ÇíÈò≤Ê≠¢
        slot.textContent = "Á©∫";
        slot.dataset.pattern = "";
        slot.className = "slot empty";
        wrapper.querySelector('.accent-display').textContent = "";
        deleteBtn.style.display = "none";
        selectedSlot = null;
        updateStartStopButtonState();
      };

      wrapper.appendChild(slot);
      wrapper.appendChild(accentDisplay);
      wrapper.appendChild(deleteBtn);
      slots.appendChild(wrapper);

    }

    function playClick(accent) {
      const osc = context.createOscillator();
      const gain = context.createGain();
      osc.connect(gain);
      gain.connect(context.destination);
      osc.frequency.value = accent ? 1000 : 600;
      gain.gain.setValueAtTime(1, context.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, context.currentTime + 0.1);
      osc.start(context.currentTime);
      osc.stop(context.currentTime + 0.1);
    }

    document.getElementById("startStop").onclick = () => {
      const noteLength = parseFloat(document.getElementById("noteLength").value);
      const bpm = parseInt(document.getElementById("bpm").value, 10);

      if (!context) {
        context = new (window.AudioContext || window.webkitAudioContext)();
      }

      function setPatternButtonsDisabled(disabled) {
        document.querySelectorAll(".pattern").forEach(btn => {
          if (disabled) {
            btn.classList.add("disabled");
          } else {
            btn.classList.remove("disabled");
          }
        });
      }

      if (isPlaying) {
        clearTimeout(intervalId);
        slots.querySelectorAll(".slot").forEach(s => s.classList.remove("active"));
        document.getElementById("startStop").textContent = "„Çπ„Çø„Éº„Éà";
        isPlaying = false;
        setPatternButtonsDisabled(false);
        return;
      }

      const patterns = Array.from(slots.children)
        .map(w => w.querySelector(".slot").dataset.pattern)
        .filter(k => k);

      if (patterns.length === 0) {
        alert("„Éë„Çø„Éº„É≥„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        return;
      }

      beatCount = 0;
      slotIndex = -1;
      isPlaying = true;
      document.getElementById("startStop").textContent = "„Çπ„Éà„ÉÉ„Éó";
      setPatternButtonsDisabled(true);


      function scheduleNext() {
        const beatInBar = (beatCount % 4) + 1;
        const allWrappers = Array.from(slots.children);
        const patternSlots = allWrappers
          .map(w => w.querySelector(".slot"))
          .filter(s => s.dataset.pattern);

        if (beatInBar === 1) {
          slotIndex = (slotIndex + 1) % patternSlots.length;
          currentPattern = ACCENT_MAP[patternSlots[slotIndex].dataset.pattern];

          // active„ÇØ„É©„ÇπÊõ¥Êñ∞Ôºà„Éë„Çø„Éº„É≥„ÅÇ„Çä„Çπ„É≠„ÉÉ„Éà„Å†„ÅëÂØæË±°Ôºâ
          allWrappers.forEach((w, i) => {
            const s = w.querySelector(".slot");
            s.classList.remove("active");
          });
          patternSlots[slotIndex].classList.add("active");
        }

        const isAccent = currentPattern.includes(beatInBar);
        playClick(isAccent);
        beatCount++;

        const interval = (60000 / bpm) * noteLength;
        intervalId = setTimeout(scheduleNext, interval);
      }


      scheduleNext();
    };

    function updateStartStopButtonState() {
      const hasPattern = Array.from(slots.children)
        .some(w => w.querySelector(".slot").dataset.pattern);
      document.getElementById("startStop").disabled = !hasPattern;
    }

    document.getElementById("randomSet").onclick = () => {
      if (isPlaying) return;

      const keys = Object.keys(ACCENT_MAP);
      const random = keys.sort(() => 0.5 - Math.random()).slice(0, 4);

      slots.querySelectorAll(".slot").forEach((slot, i) => {
        const key = random[i];
        slot.textContent = key;
        slot.dataset.pattern = key;
        slot.classList.remove("empty");

        const accents = ACCENT_MAP[key];
        const disp = [1, 2, 3, 4].map(n =>
          accents.includes(n) ? String.fromCharCode(0x2775 + n) : String.fromCharCode(0x245F + n)
        ).join("");

        slot.parentElement.querySelector(".accent-display").textContent = disp;
      });

      selectedSlot = null;
      updateStartStopButtonState();
    };
  </script>
</body>

</html>
